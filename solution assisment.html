    <script>
       const arr=[1,2,3,4,5,6,7,8] ;
       const  arr2=[1,2,2,3,5,7];
       const arr3=[]
       let j=0
       let i=0
       while(i<arr.length&&j<arr2.length){
        console.log(arr2[j])
        if(arr[i]==arr2[j]){
            arr3.push(arr[i])
            i++
            j++
        }
        else if(arr[i]<arr2[j]){
            i++
        }
        else {
            j++
        }

       }

    </script>
